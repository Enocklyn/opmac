<!--//Get-->
<div th:fragment="AllCategory" class="jumbotron bg-white shadow" >
            <table class="table table-striped table-responsive-md table-success shadow  " id="mydata">
               
                <thead>
                                <tr>
                                      
                                  
                                    <th>Name</th>
                                    <th>No.Contestant</th>
                                    
                                    
                                </tr>
                            </thead>
               <tbody>
                                <tr th:each="category:${AllCategory}">  
                                     <td th:text="${category.categoryName}"></td>
                                     <td th:text="${category.ContestNumer}"></td>
                                         
                                </tr>
             </tbody></table>
  
 <script th:src="@{/javascript/jquery.js}" type="text/javascript"></script>

  
<script th:src="@{/javascript/datatables.min.js}" type="text/javascript"></script>
<script th:src="@{/javascript/ProgressDialog_1.js}" type="text/javascript"></script>

  <script TYPE="text/javascript">
    $(document).ready(function () {
        $('#mydata').DataTable();
    });


</script>


</div>
   
<div th:fragment="EventDetails">
    <div class="col-10" >
       
        <th:block th:each="contestant:${EventDetails}">
           
     
         <div class="container shadow">
             <div class="row">  
      <div class="col-5">
        <img  th:src="@{${contestant.ContestantPicture}}" height="260" width="240" class="img-thumbnail">  
        </div>
              <div class="col-7">
     
                  <table class="table table-responsive table-hover" spacing="0">
      <tr>  <td>Name: </td><td th:text="${contestant.ContestantName}"></td></tr>
    <tr>    <td>Stage Name: </td><td th:text="${contestant.ContestantStageName}"/></td></tr><tr class="h5">
        <td >Number Of Votes: </td><td th:text="${contestant.TotalVotes}"></td>
         </tr><br/>
                  </table>
       
        
        </div> 
     
         </div></div>
        </th:block>
    
    </div>
<script language="javascript">
    setInterval(function(){
      window.location.reload(1);},3000 
        
    );
</script>
</div>
