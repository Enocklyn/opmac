<div th:fragment="ConfirmNewContestant"> 
 
            <div class="col-10  offset-1  shadow text-white"  style="background-color:#0b2e13; ">
    
             
                    
                
                 
    <form th:method="post" id="form" class="jumbotron shadow"   th:action="@{/Admin/CofirmContestant/}" th:object="${ConfirmNewContestant}" 
          style="margin-top: 20px; background-color:#0b2e13; " enctype="multipart/form-data">

                       <div class="row">
                        <div class="col-6">
                        <div class="form-group ">
      
                          <label for="text">Full Name*</label>
                            <input type="text" class="form-control" th:field="*{ContestantName}" required="true">
                         <input type="hidden" class="form-control" th:field="*{eventContestant}" required="true">
                      <input type="hidden" class="form-control" th:field="*{id}" required="true">
 
                        </div>
                            <div class="form-group ">
                                <label for="inputAddress">Phone Number</label>
                                <input type="text" class="form-control"  th:field="*{ContestantPhoneNumber}" required="true">
                            </div>
                        <div class="form-group ">
                                <label for="inputAddress">Stage Name</label>
                                <input type="text" class="form-control"  th:field="*{ContestantStageName}" required="true">
                            </div>
                        <div class="form-group ">
                                <label for="inputAddress">Unique Code</label>
                                <input type="text" class="form-control"  th:field="*{ContestantIdNumber}" required="true">
                            </div>
                       

                   
                    <div class="col-4"> 
                        <input type="submit" class="btn  btn-primary" value="Confirm" id="upload_btn" th:onclick="spinOnload()" >

                     </div>
                       
                  

                    <button  class="btn btn-primary d-none" id="loading_btn" type="button">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Uploading.................
                    </button>

             
                <button class="btn btn-secondary d-none" id="cancel_btn" type="button">Cancel Button</button>
  </div> 
                   
                           <div class="col-4">
                          <div class="form-group ">
                         <label for="lable">Contestant Picture</label>
                          <p>
                                         <img id="default" th:src="@{${ConfirmNewContestant.ContestantPicture}}" height="220" width="300" class=" img-thumbnail">
                                  
                                        <img id="thumbnail" alt="logo-preview" class="d-none img-thumbnail" height="220" width="300" >
                                    </p> 
                                    <input type="file" class="form-control form-control-file" th:id="file-image" th:name="file-image"  onchange="showImageThumbnail(this)"/>
                                   
                        
                          </div></div>   </div> 
          

              

         



    </form>
</div>   
   
   
   
   
   
<script th:src="@{/javascript/datatables.js}" type="text/javascript"></script>
<script th:src="@{/javascript/ProgressDialog_1.js}" type="text/javascript"></script>
<script th:src="@{/javascript/bootstrap.min.js}" type="text/javascript"></script>
 <script>
                    function showImageThumbnail(fileInput) {
                        var thumbanil = document.getElementById('thumbnail');
                          var thumbanildefault = document.getElementById('default');
                     
                      
                        thumbanil.classList.remove("d-none");
                    thumbanildefault.classList.add("d-none"); 
                        file = fileInput.files[0];
                        reader = new FileReader();
                        reader.onload = function (e) {

                            $('#thumbnail').attr('src', e.target.result);
                        };
                        reader.readAsDataURL(file);

                    }

                </script>

</div>
