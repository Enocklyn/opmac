<!DOCTYPE HTML>
<div th:fragment="Eventcharts" class="jumbotron bg-white shadow">

<script>
  
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	exportEnabled: true,
	animationEnabled: true,
	title:{
                    text: "VOTING DETAILS"
	},
	legend:{
		cursor: "pointer",
		itemclick: explodePie
	},
	data: [{
		type: "pie",
		showInLegend: true,
		toolTipContent: "{label}: <strong>{y}%</strong>",
		indexLabel: "M{label} - {y}",
		dataPoints:[[${ContestantChartData}]]
	}]
});
chart.render();
//setInterval(chart, 1000);
};

function explodePie (e) {
	if(typeof (e.dataSeries.dataPoints[e.dataPointIndex].exploded) === "undefined" || !e.dataSeries.dataPoints[e.dataPointIndex].exploded) {
		e.dataSeries.dataPoints[e.dataPointIndex].exploded = true;
	} else {
		e.dataSeries.dataPoints[e.dataPointIndex].exploded = false;
	}
	e.chart.render();

}

    setInterval(function(){
      window.location.reload(1);},8000 
        
    );
</script>
</script>



<div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
<script th:src="@{/javascript/canvasjs.min.js}"></script>
<script th:src="@{/javascript/datatables.min.js}" type="text/javascript"></script>

</div>

<div th:fragment="chartsdata" class="jumbotron bg-white shadow">
    <div class="row">
<th:block th:each="contestant_Chartdatas:${ContestantChartDatas}">
    <th:block th:each="data:${contestant_Chartdatas}">

</script>
</div>
