
<div th:fragment="Events" class="jumbotron bg-white shadow" >
            <table class="table table-striped table-responsive-md table-success shadow  " id="mydata">
    
                            <thead>
                                <tr>
                                    <th>Event Name</th>
                                    <th>Location</th>
                                    <th>Venue</th>
                                      <th>Details</th>
                                       <th>Period</th>
                                       <th></th>
                                </tr>
                            </thead>
               <tbody>
                                <tr th:each="Event:${Events}">    
                                    <td th:text="${Event.eventName}"></td>
                                      <td th:text="${Event.location}"></td>
                                      <td th:text="${Event.venue}"></td>
                                      <td th:text="${Event.Status}"></td>
                                      <td><span th:text="${Event.EventPeriod.startDate}"></span>
                                          <span ></span> To <span th:text="${Event.EventPeriod.endDate}"></span></td>
                                      <td><a th:href="@{/Admin/addContestantForm/{evetId}/(evetId=${Event.id})}"
                                             class=" nav-link text-dark fa fa-user fa-1x">Details</a></td>
                                  <td><a th:href="@{/getPayments/{evetId}/(evetId=${Event.id})}"
                                             class=" nav-link text-dark fa fa-user fa-1x">Payment</a></td>
                                        
                                </tr>
             </tbody></table>
  
 <script th:src="@{/javascript/jquery.js}" type="text/javascript"></script>

  
<script th:src="@{/javascript/datatables.min.js}" type="text/javascript"></script>
<script th:src="@{/javascript/ProgressDialog_1.js}" type="text/javascript"></script>

  <script TYPE="text/javascript">
    $(document).ready(function () {
        $('#mydata').DataTable();
    });


</script>
