<!--//Get-->
<div th:fragment="AllContestants" class="jumbotron bg-white shadow" >
            <table class="table table-striped table-responsive-md table-success shadow  " id="mydata">
               
                <thead>
                                <tr>
                                      
                                       <th></th>
                                    <th>Name</th>
                                    <th>Stage Name</th>
                                    <th>Phone Number</th>
                                      <th>Unique Code</th>
                                    
                                </tr>
                            </thead>
               <tbody>
                                <tr th:each="contestant:${AllContestants}">  
                                    <td><img  th:src="@{${contestant.ContestantPicture}}" height="80" width="100"
                                              class="img-thumbnail"></td>
                                    <td th:text="${contestant.ContestantName}"></td>
                                      <td th:text="${contestant.ContestantStageName}"></td>
                                      <td th:text="${contestant.ContestantPhoneNumber}"></td>
                                      <td th:text="${contestant.ContestantIdNumber}"></td>
                                       
                                </tr>
             </tbody></table>
  
 <script th:src="@{/javascript/jquery.js}" type="text/javascript"></script>

  
<script th:src="@{/javascript/datatables.min.js}" type="text/javascript"></script>
<script th:src="@{/javascript/ProgressDialog_1.js}" type="text/javascript"></script>

  <script TYPE="text/javascript">
    $(document).ready(function () {
        $('#mydata').DataTable();
    });


</script>


</div>
   
<div th:fragment="EventDetails">
    
       
        <div class="row shadow">
        <th:block th:each="contestant:${EventDetails}">
           <div class="col-4">
         <div class="container shadow">
             <div class="row">  
     
        <img  th:src="@{${contestant.ContestantPicture}}" height="180" width="140" class=" img-thumbnail">  
       
         
     
                  <table class="table table-responsive table-hover" spacing="0">
      <tr>  <td th:text="${contestant.ContestantName}"></td></tr>
    <tr>  <td th:text="${contestant.ContestantStageName}"/></td></tr><tr class="h5">
        <td >Number Of Votes: </td><td th:text="${contestant.TotalVotes}"></td>
         </tr><br/>
                  </table>
       
        

             </div></div></div>
        </th:block>
    
    </div>
<script language="javascript">
    setInterval(function(){
      window.location.reload(1);},3000 
        
    );
</script>
</div>
<!--AllContestantsCategory--->
   <div th:fragment="AllContestantsCategory">
    
       
        <div class="row">
          
            <th:block th:each="contestants:${AllContestantsCategory}" class="jumbotron shadow">
            <div class="col-6 offset-3">
                <hr />
                <h4><p th:text="${contestants.key.categoryName}"></p></h4>
            </div>
                
             <th:block th:each="contestant:${contestants.value}">
           <div class="col-5">
     
         <div class="container shadow">
             <div class="row">  
     <div class="col-6">
        <img  th:src="@{${contestant.ContestantPicture}}" height="180" width="140" class="img-thumbnail">  
       
     </div>
     <div class="col-6">
                  <table class="table table-responsive table-hover" spacing="0">
      <tr>  <td th:text="${contestant.ContestantName}"></td></tr>
    <tr>  <td th:text="${contestant.ContestantStageName}"/></td></tr><tr class="h5">
        <td >Votes: <span th:text="${contestant.TotalVotes}"/></td>
   
          </tr>
                  </table>
       
        

     </div> <hr></div></div></div>
             </th:block>   </th:block>
    
    </div>

</div>
